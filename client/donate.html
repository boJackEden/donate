<!DOCTYPE html>
<html ng-app="giveMeMoney">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert/dist/sweetalert.css">
    <script src="functions.js"></script>
    <script src="angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Now</title>
  </head>
  <body>

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=184286685314823";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <div class="container" ng-controller="DonateController as donate">
      <div class="needed-message">{{donate.remaining | currency}} still needed for this project</div>
      <div class="triangle"></div>
      <div class="progress-bar">
        <div class="completed"></div>
      </div>
      <div class="info-donate">
        <div class="days-left"><span>Only {{donate.daysLeft}} days left</span> to fund this project.</div>
        <div class="info">
          Join the <b>{{donate.contributors}}</b> other donors who have<br />already supported this project. Every<br />dollar helps.
        </div>
        <div class="give">
          <div class="input" id="left"><div class="symbol">$</div><input type="number" min="1" max="2500" value="50" /></div>
          <input class="input" id="right"  type="submit" value="Give Now"/>
        </div>
        <div class="why-give"><i>Why give $50</i></div>
      </div>
      <button class="save-for-later">Save for later</button>
      <button class="tell-friends"  id="shareBtn">Tell your friends</button>
    </div>
    <div class="reset">
      RESET
    </div>
    <script>
      document.getElementById('shareBtn').onclick = function() {
        FB.ui({
          display: 'popup',
          method: 'share',
          href: 'https://stormy-caverns-60091.herokuapp.com/',
        }, function(response){});
      }
    </script>
  </body>
</html>
